{% extends "base.html" %}
{% load static %}

{% block title %} Output | Deposum {% endblock %}

{% block links %}
<link rel="stylesheet" href="{% static '/styles/output.css' %}">
{% endblock %}

{% block content %}
<!-- WORK IN PROGRESS-->
<div id="loading">
    Processing... <img src="{% static '/images/gavel-judge.gif' %}" alt="Loading..." style="width: 50px; height: 50px;">
</div>
<div class="form-group" style="width: 25%; float: right; padding-left: 1%" hidden>
    <h3>Chatbot:</h3>
    <form target="answer" id="chat-question" method="POST" action="{% url 'ask' %}">
        <label for="question">Question:</label>
        <input id="question" name="question" type="text" placeholder="Ask Deposum anything!" required></input>
    </form>
    <iframe class="chat-frame" id="answer" name="answer"></iframe>
</div>
<script src="{% static 'javascript/output.js' %}"></script>
<script>
    startCheckThread();
</script>
{% endblock %}
